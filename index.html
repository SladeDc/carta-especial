<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1e8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff9999;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff7777;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .envelope.open:before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope:after {
            content: '❤';
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: white;
            z-index: 4;
        }

        .letter {
            position: absolute;
            top: 20px;
            left: 15px;
            width: 270px;
            height: 180px;
            background-color: white;
            border-radius: 5px;
            transition: transform 1s ease, top 1s ease;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .envelope.open .letter {
            transform: translateY(-100px);
            top: 0;
        }

        .letter-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .envelope.open .letter-content {
            opacity: 1;
        }

        .message {
            font-size: 24px;
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .heart {
            color: #ff4d4d;
            font-size: 48px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .click-me {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff7777;
            font-size: 14px;
            animation: bounce 2s infinite;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .envelope.open .click-me {
            opacity: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="letter">
            <div class="letter-content">
                <div class="message">Te amo</div>
                <div class="message">No pienso perderte</div>
                <div class="heart">❤</div>
            </div>
        </div>
        <div class="click-me">Haz clic para abrir</div>
    </div>

    <script>
        document.querySelector('.envelope').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
